# Cartridge2 Docker Compose Configuration
#
# Services:
#   - alphazero:  Synchronized AlphaZero training (actor + trainer in one container)
#   - web:        Backend API server for playing against trained models
#   - frontend:   Nginx serving Svelte frontend
#   - postgres:   PostgreSQL database for replay buffer
#   - minio:      S3-compatible object storage for models
#
# Quick Start:
#   # Train a model (uses settings from config.toml)
#   docker compose up alphazero
#
#   # Override game via environment variable
#   CARTRIDGE_COMMON_ENV_ID=connect4 docker compose up alphazero
#
#   # Play against the trained model
#   docker compose up web frontend
#   # Open http://localhost in browser
#
#   # Run standalone evaluation
#   docker compose run --rm alphazero python -m trainer evaluate --model /app/data/models/latest.onnx
#
#   # Watch training progress
#   docker compose logs -f alphazero
#
#   # MinIO Web UI: http://localhost:9001 (aspect/password123)

# =============================================================================
# Extension Fields - Reusable configuration blocks
# =============================================================================

x-aws-env: &aws-env
  AWS_ACCESS_KEY_ID: aspect
  AWS_SECRET_ACCESS_KEY: password123
  AWS_REGION: us-east-1

x-storage-env: &storage-env
  <<: *aws-env
  CARTRIDGE_STORAGE_MODEL_BACKEND: s3
  CARTRIDGE_STORAGE_S3_BUCKET: cartridge-models
  CARTRIDGE_STORAGE_S3_ENDPOINT: http://minio:9000
  CARTRIDGE_STORAGE_REPLAY_BACKEND: postgres
  CARTRIDGE_STORAGE_POSTGRES_URL: postgresql://cartridge:cartridge@postgres:5432/cartridge

services:
  # ==========================================================================
  # Infrastructure Services
  # ==========================================================================

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: cartridge
      POSTGRES_PASSWORD: cartridge
      POSTGRES_DB: cartridge
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-postgres.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cartridge -d cartridge"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - cartridge-net

  minio:
    image: minio/minio:RELEASE.2024-11-07T00-52-20Z
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: aspect
      MINIO_ROOT_PASSWORD: password123
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - cartridge-net

  minio-setup:
    image: minio/mc:RELEASE.2024-11-05T11-29-45Z
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set cartridge http://minio:9000 aspect password123;
      mc mb cartridge/cartridge-models --ignore-existing;
      mc anonymous set download cartridge/cartridge-models;
      echo 'MinIO bucket ready';
      "
    networks:
      - cartridge-net

  # ==========================================================================
  # AlphaZero - Synchronized Training
  # ==========================================================================
  # Each iteration: clear buffer -> generate episodes -> train -> evaluate
  # This ensures training data comes from the current model only.
  #
  # All settings loaded from config.toml. Override with environment variables:
  #   CARTRIDGE_COMMON_ENV_ID, CARTRIDGE_TRAINING_ITERATIONS, etc.
  alphazero:
    build:
      context: .
      dockerfile: Dockerfile.alphazero
      args:
        CARGO_FEATURES: "s3"
    depends_on:
      postgres:
        condition: service_healthy
      minio-setup:
        condition: service_completed_successfully
    volumes:
      - ./data:/app/data
      - ./config.toml:/app/config.toml:ro
    environment:
      <<: *storage-env
      # Pass through environment overrides (empty = use config.toml defaults)
      CARTRIDGE_COMMON_ENV_ID: ${CARTRIDGE_COMMON_ENV_ID:-}
      CARTRIDGE_TRAINING_ITERATIONS: ${CARTRIDGE_TRAINING_ITERATIONS:-}
      CARTRIDGE_TRAINING_EPISODES_PER_ITERATION: ${CARTRIDGE_TRAINING_EPISODES_PER_ITERATION:-}
      CARTRIDGE_TRAINING_STEPS_PER_ITERATION: ${CARTRIDGE_TRAINING_STEPS_PER_ITERATION:-}
      CARTRIDGE_TRAINING_DEVICE: ${CARTRIDGE_TRAINING_DEVICE:-}
      CARTRIDGE_EVALUATION_INTERVAL: ${CARTRIDGE_EVALUATION_INTERVAL:-}
      CARTRIDGE_EVALUATION_GAMES: ${CARTRIDGE_EVALUATION_GAMES:-}
    networks:
      - cartridge-net

  # ==========================================================================
  # Web Backend - API server with game logic
  # ==========================================================================
  web:
    build:
      context: .
      dockerfile: web/Dockerfile
      args:
        CARGO_FEATURES: "s3"
    restart: unless-stopped
    depends_on:
      minio-setup:
        condition: service_completed_successfully
    volumes:
      - ./data:/app/data
      - ./config.toml:/app/config.toml:ro
    environment:
      <<: *aws-env
      CARTRIDGE_STORAGE_MODEL_BACKEND: s3
      CARTRIDGE_STORAGE_S3_BUCKET: cartridge-models
      CARTRIDGE_STORAGE_S3_ENDPOINT: http://minio:9000
      RUST_LOG: info
    ports:
      - "8080:8080"
    networks:
      - cartridge-net

  # ==========================================================================
  # Frontend - Nginx serving Svelte app + proxying API
  # ==========================================================================
  frontend:
    build:
      context: web/frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "80:8080"
    depends_on:
      - web
    networks:
      - cartridge-net

networks:
  cartridge-net:
    driver: bridge

volumes:
  postgres_data:
  minio_data:
