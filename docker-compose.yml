# Cartridge2 Docker Compose Configuration
#
# Services:
#   - alphazero: Synchronized AlphaZero training (RECOMMENDED)
#   - actor: Self-play episode runner (for continuous training)
#   - trainer: Python training loop (for continuous training)
#   - web: Backend API server (game logic, model serving)
#   - frontend: Nginx serving Svelte frontend + proxying to web
#
# Shared volume: ./data (SQLite DB, ONNX models, stats.json)
#
# Usage:
#   # RECOMMENDED: Synchronized AlphaZero training
#   docker-compose up alphazero           # Train with defaults (TicTacToe)
#   docker-compose up alphazero -d        # Run in background
#
#   # For Connect4:
#   ALPHAZERO_ENV_ID=connect4 docker-compose up alphazero
#
#   # Web interface (play against trained model)
#   docker-compose up web frontend
#
#   # Legacy continuous training (actor + trainer run concurrently)
#   docker-compose --profile continuous up
#
#   # View logs
#   docker-compose logs -f alphazero
#
#   # Stop all
#   docker-compose down

services:
  # ==========================================================================
  # AlphaZero - Synchronized Training (RECOMMENDED)
  # ==========================================================================
  # Each iteration: clear buffer -> generate episodes -> train -> repeat
  # This ensures training data comes from the current model only
  alphazero:
    build:
      context: .
      dockerfile: scripts/Dockerfile
    container_name: cartridge-alphazero
    volumes:
      - ./data:/app/data
    environment:
      - ALPHAZERO_ENV_ID=${ALPHAZERO_ENV_ID:-tictactoe}
      - ALPHAZERO_ITERATIONS=${ALPHAZERO_ITERATIONS:-100}
      - ALPHAZERO_EPISODES=${ALPHAZERO_EPISODES:-500}
      - ALPHAZERO_STEPS=${ALPHAZERO_STEPS:-1000}
      - ALPHAZERO_BATCH_SIZE=${ALPHAZERO_BATCH_SIZE:-64}
      - ALPHAZERO_LR=${ALPHAZERO_LR:-0.001}
      - ALPHAZERO_DEVICE=${ALPHAZERO_DEVICE:-cpu}
      - ALPHAZERO_EVAL_INTERVAL=${ALPHAZERO_EVAL_INTERVAL:-0}
      - ALPHAZERO_EVAL_GAMES=${ALPHAZERO_EVAL_GAMES:-50}
      - ALPHAZERO_CHECKPOINT_INTERVAL=${ALPHAZERO_CHECKPOINT_INTERVAL:-100}
      - ALPHAZERO_START_ITERATION=${ALPHAZERO_START_ITERATION:-1}
    networks:
      - cartridge-net

  # ==========================================================================
  # Actor - Self-play episode runner (continuous mode only)
  # ==========================================================================
  actor:
    build:
      context: .
      dockerfile: actor/Dockerfile
    container_name: cartridge-actor
    profiles:
      - continuous
    restart: unless-stopped
    volumes:
      - ./data:/app/data
    environment:
      - ACTOR_ACTOR_ID=actor-1
      - ACTOR_ENV_ID=connect4
      - ACTOR_MAX_EPISODES=-1
      - ACTOR_LOG_LEVEL=info
      - ACTOR_REPLAY_DB_PATH=/app/data/replay.db
      - ACTOR_DATA_DIR=/app/data
    depends_on:
      - web
    networks:
      - cartridge-net

  # ==========================================================================
  # Web Backend - API server with game logic
  # ==========================================================================
  web:
    build:
      context: .
      dockerfile: web/Dockerfile
    container_name: cartridge-web
    restart: unless-stopped
    volumes:
      - ./data:/app/data
    environment:
      - DATA_DIR=/app/data
      - DEFAULT_GAME=tictactoe
      - RUST_LOG=info
    ports:
      - "8080:8080"
    networks:
      - cartridge-net

  # ==========================================================================
  # Frontend - Nginx serving Svelte app + proxying API
  # ==========================================================================
  frontend:
    build:
      context: web/frontend
      dockerfile: Dockerfile
    container_name: cartridge-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - web
    networks:
      - cartridge-net

  # ==========================================================================
  # Trainer - Python training loop (continuous mode only)
  # ==========================================================================
  trainer:
    build:
      context: trainer
      dockerfile: Dockerfile
    container_name: cartridge-trainer
    profiles:
      - continuous
    restart: unless-stopped
    volumes:
      - ./data:/app/data
    environment:
      - TRAINER_ENV_ID=connect4
      - TRAINER_DEVICE=cpu
      - TRAINER_LOG_LEVEL=INFO
      - TRAINER_DB_PATH=/app/data/replay.db
      - TRAINER_MODEL_DIR=/app/data/models
      - TRAINER_STATS_PATH=/app/data/stats.json
      # AlphaZero-style short iterations for frequent model updates
      - TRAINER_STEPS_PER_ITERATION=50
      - TRAINER_BATCH_SIZE=32
      - TRAINER_LR=0.001
      - TRAINER_CHECKPOINT_INTERVAL=25
      - TRAINER_STATS_INTERVAL=10
      - TRAINER_WAIT_INTERVAL=2
      - TRAINER_MAX_WAIT=30
      - TRAINER_SLEEP_INTERVAL=5
      # Evaluation settings
      - TRAINER_EVAL_INTERVAL=50
      - TRAINER_EVAL_GAMES=50
    entrypoint: ["/bin/bash", "/app/train-loop.sh"]
    command: []
    networks:
      - cartridge-net

networks:
  cartridge-net:
    driver: bridge

volumes:
  data:
    driver: local
