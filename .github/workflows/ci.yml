name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # ============================================
  # Rust Jobs
  # ============================================
  rust-fmt:
    name: Rust Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            engine
            actor
            web
      - name: Check formatting (engine)
        run: cargo fmt --check --all --manifest-path engine/Cargo.toml
      - name: Check formatting (actor)
        run: cargo fmt --check --manifest-path actor/Cargo.toml
      - name: Check formatting (web)
        run: cargo fmt --check --manifest-path web/Cargo.toml

  rust-clippy:
    name: Rust Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            engine
            actor
            web
      - name: Clippy (engine)
        run: cargo clippy --manifest-path engine/Cargo.toml --all-targets -- -D warnings
      - name: Clippy (actor)
        run: cargo clippy --manifest-path actor/Cargo.toml --all-targets -- -D warnings
      - name: Clippy (web)
        run: cargo clippy --manifest-path web/Cargo.toml --all-targets -- -D warnings

  rust-test:
    name: Rust Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            engine
            actor
            web
      - name: Test engine
        run: cargo test --manifest-path engine/Cargo.toml
      - name: Test actor
        run: cargo test --manifest-path actor/Cargo.toml
      - name: Test web
        run: cargo test --manifest-path web/Cargo.toml

  rust-build:
    name: Rust Build (Release)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            engine
            actor
            web
      - name: Build engine
        run: cargo build --release --manifest-path engine/Cargo.toml
      - name: Build actor
        run: cargo build --release --manifest-path actor/Cargo.toml
      - name: Build web
        run: cargo build --release --manifest-path web/Cargo.toml

  # ============================================
  # Python Jobs (Trainer)
  # ============================================
  python-lint:
    name: Python Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: trainer
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: trainer/pyproject.toml
      - name: Install linters
        run: pip install ruff black
      - name: Ruff check
        run: ruff check src/
      - name: Black check
        run: black --check src/

  python-test:
    name: Python Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: trainer
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: trainer/pyproject.toml
      - name: Install package with dev dependencies
        run: pip install -e ".[dev]"
      - name: Run pytest
        run: pytest

  # ============================================
  # Frontend Jobs (Svelte/TypeScript)
  # ============================================
  frontend:
    name: Frontend Build & Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web/frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: web/frontend/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Svelte check (TypeScript)
        run: npm run check
      - name: Build
        run: npm run build
