# PostgreSQL Service
# Provides stable network identity for the database
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: cartridge
  labels:
    app.kubernetes.io/name: postgres
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: cartridge2
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: 5432
      name: postgres
  selector:
    app.kubernetes.io/name: postgres
