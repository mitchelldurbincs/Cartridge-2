# Web Server Deployment - Backend API for playing against trained models
#
# Provides HTTP endpoints for:
# - Starting new games
# - Making moves (human vs bot)
# - Getting training stats
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: cartridge
  labels:
    app.kubernetes.io/name: web
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: cartridge2
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: web
  template:
    metadata:
      labels:
        app.kubernetes.io/name: web
        app.kubernetes.io/component: api
        app.kubernetes.io/part-of: cartridge2
    spec:
      containers:
        - name: web
          # Build with: docker build -f web/Dockerfile -t cartridge-web .
          image: cartridge-web:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: RUST_LOG
              valueFrom:
                configMapKeyRef:
                  name: cartridge-config
                  key: LOG_LEVEL
            - name: CARTRIDGE_WEB_HOST
              value: "0.0.0.0"
            - name: CARTRIDGE_WEB_PORT
              value: "8080"
            - name: CARTRIDGE_COMMON_DATA_DIR
              value: "/data"
            - name: CARTRIDGE_COMMON_ENV_ID
              valueFrom:
                configMapKeyRef:
                  name: cartridge-config
                  key: ENV_ID
          volumeMounts:
            - name: data
              mountPath: /data
              readOnly: true
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: models-shared
---
# Frontend Deployment - Nginx serving Svelte app
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: cartridge
  labels:
    app.kubernetes.io/name: frontend
    app.kubernetes.io/component: ui
    app.kubernetes.io/part-of: cartridge2
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: frontend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: frontend
        app.kubernetes.io/component: ui
        app.kubernetes.io/part-of: cartridge2
    spec:
      containers:
        - name: frontend
          # Build with: docker build -f web/frontend/Dockerfile -t cartridge-frontend web/frontend
          image: cartridge-frontend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 5
